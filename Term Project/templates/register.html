<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container">
        <div class="row mt-5">
            <h1>Register in Movie_DB</h1>
        </div>
        <div class="row mt-5">
        <div class="col-12">
            <form method="POST" >
                <div class="form-group">
                    <label for="userid">ID</label>
                    <input type="text" class="form-control" id="userid"
                           {% if regimsg =='empty' %}
                           placeholder="Must be not empty"
                           {% elif regimsg =='success' %}
                           placeholder="Success"
                           {% elif regimsg =='fail' %}
                           placeholder="Fail"
                           {% else %}
                           placeholder="ID"
                           {% endif %}
                           name="userid"/>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" class="form-control" id="password"
                           {% if regimsg =='empty' %}
                           placeholder="Must be not empty"
                           {% elif regimsg =='success' %}
                           placeholder="Success"
                           {% elif regimsg =='fail' %}
                           placeholder="Fail"
                           {% elif regimsg =='pw_check' %}
                           placeholder="Check PW and RE_PW"
                           {% else %}
                           placeholder="PASSWORD"
                           {% endif %}
                           name="password"/>
                </div>
                <div class="form-group">
                    <label for="re_password">RE_PASSWORD</label>
                    <input type="password" class="form-control" id="re_password"
                           {% if regimsg =='empty' %}
                           placeholder="Must be not empty"
                           {% elif regimsg =='success' %}
                           placeholder="Success"
                           {% elif regimsg =='fail' %}
                           placeholder="Fail"
                           {% elif regimsg =='pw_check' %}
                           placeholder="Check PW and RE_PW"
                           {% else %}
                           placeholder="RE_PASSWORD"
                           {% endif %}
                           name="re_password"/>
                </div>
                <div class="form-group">
                    <label for="age">AGE</label>
                    <input type="age" class="form-control" id="age"
                           {% if regimsg =='empty' %}
                           placeholder="Can be empty"
                           {% elif regimsg =='success' %}
                           placeholder="Success"
                           {% elif regimsg =='fail' %}
                           placeholder="Fail"
                           {% elif regimsg =='age_int' %}
                           placeholder="must be integer"
                           {% elif regimsg=='age_invalid' %}
                           placeholder="must be more than zero and less than hundred"
                           {% else %}
                           placeholder="Default: 15"
                           {% endif %}
                           name="age"/>
                </div>
                <button type="submit" class="btn btn-primary">SIGN UP</button>
                <button type="submit" name='main' value="main" class="btn btn-primary">Main</button>
            </form>
        </div>
        </div>
</body>
</html>
